<div class="helper-buttons">
  <fieldset [disabled]="disabled">
    <ng-container *ngIf="multiple">
      <button class="helper-button" (click)="selectAll()">✓ Select All</button>
      <button class="helper-button" (click)="selectNone()">× Select None</button>
    </ng-container>
    <button class="helper-button" (click)="reset()">↶ Reset</button>
  </fieldset>
</div>
